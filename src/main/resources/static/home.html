<!doctype html>
<html lang="en" xmlns:margin-left="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="./css/home.css" type="text/css">
    <title>Home</title>
</head>
<body class="bg-light">

<nav class="navbar bg-body-tertiary" style="background-color: #508bfc;">
    <div class="container-fluid">
        <a style="color:white">Welcome to the Note Application</a>
        <form id="search-form" class="d-flex" role="search">
            <input id="search-input" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-primary navbar-btn" style="margin: 5px" type="submit">Search</button>
            <a class="btn btn-danger navbar-btn" style="margin: 5px" href="./login.html"
               onclick="handleLogout()">Logout</a>
        </form>
    </div>
</nav>

<div class="container" id="home-container">
    <div id="note-form-container">
        <form id="note-form">
            <div class="form-group">
                <label for="note-input">
                </label>
                <textarea class="form-control" id="note-input" placeholder="Add your note..." rows="5"></textarea>
            </div>
            <input type="file" class="form-control" id="customFile" accept="image/png, image/jpeg"/>
            <button id="submit-button" type="submit" class="btn btn-primary my-3">Submit</button>
        </form>
        <div id="note-container" style="padding-left: 0px;" class="container-fluid"></div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="note-edit-modal" data-bs-backdrop="static" tabindex="-1"
     aria-labelledby="note-edit-modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="note-edit-modal-title">Edit your note</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body d-flex">
                <label for="note-body"></label><textarea class="form-control" rows="5" id="note-body"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" id="update-note-button" class="btn btn-primary" data-bs-dismiss="modal">Save
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="./javascript/home.js" type="application/javascript"></script>
</body>
</html>
