<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/login.css" type="text/css">
    <title>Login</title>
</head>
<body>
<nav class="navbar bg-body-tertiary" style="background-color: #508bfc;">
    <div class="container-fluid">
        <a style="color:white">Welcome to the Note Application</a>
    </div>
</nav>
<section>
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <p>Please login your account</p>
                        <div class="form-group">
                            <label for="login-username" style="margin: 5px">Username</label>
                            <input type="text" class="form-control" id="login-username" placeholder="Username">
                        </div>

                        <div class="form-group">
                            <label for="login-password" style="margin: 5px">Password</label>
                            <input type="password" class="form-control" id="login-password" placeholder="Password">
                        </div>

                        <form id="login-form">
                            <div class="mt-1">
                                <button id="submit-button" type="submit" class="btn btn-primary">Login</button>
                                <a href="./register.html" class="btn btn-secondary">Register</a>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="./javascript/login.js" type="application/javascript"></script>
</body>
</html>
